<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Optimización para dispositivos móviles -->
    
    <!-- Rutas de Font Awesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Enlaces a hojas de estilo CSS -->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/header.css">
    
    <title>Adivina el idioma</title> <!-- Título de la página -->
</head>

<body>
    <!-- Header de la página -->
    <header class="header">
        <!-- Logo del sitio -->
        <img src="../assets/images/logo_idioma.png" alt="logo_idioma" class="header__img">
        <h1 class="header__title">Adivina el idioma</h1>
        
        <!-- Menú de navegación -->
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__item"><a href="../index.html" class="nav__link" target="_blank">Index</a></li>
                <li class="nav__item"><a href="../pages/juego.html" class="nav__link" target="_blank">Juego</a></li>
            </ul>
        </nav>

        <!-- Enlace al repositorio de GitHub e icono -->
        <div class="header__user-container">
            <a href="https://github.com/Claudia-gif-svg/adivina_idioma" target="_blank" class="github-link">
                <i class="fab fa-github"></i> 
            </a>
        </div>
    </header>

    <!-- Contenedor principal -->
    <div class="container">
        <main>
            <section>
                <article>
                    <!-- Lugar donde aparecerá la frase -->
                    <p id="frase" class="frase">Aquí aparecerá la frase.</p>
                    
                    <!-- Formulario para escribir la respuesta -->
                    <form>
                        <input type="text" id="respuesta" placeholder="Escribe el idioma" class="respuesta">
                    </form>
                </article>

                <!-- Botones para generar nueva frase y comprobar la respuesta -->
                <button id="nuevaFrase">Nueva Frase</button>
                <button id="comprobar">Comprobar</button>
            </section>
        </main>

        <!-- Elementos donde se mostrará el resultado y más información -->
        <p id="resultado" class="resultado"></p>
        <p id="idiomaTest" class="idiomaTest"></p>
        <div id="paises" class="paises"></div>
        <div id="galeriaGrid" class="galeriaGrid"></div>
    </div>

    <!-- Pie de página -->
    <footer class="footer">
        <p class="footer__desc">Proyecto DWEC · IES Ribera del Tajo</p>
        <p class="footer__author">Claudia Rodríguez Corrochano</p>
    </footer>

    <!-- Ruta de script -->
    <script src="../js/script.js"></script>
</body>

</html>
